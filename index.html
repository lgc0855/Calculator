<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="bootstrap.min.css" rel="stylesheet">
    <link href="main.css" rel="stylesheet">
    <script src="jquery-1.11.1.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <script src="calculator.js"></script>
</head>
<body>
<main class="callculator">
<h4>简单计算器</h4>
    <input type="text" id="input_text" readonly>
    <div class="buttons">
        <button class="btn btn-primary" id="ac" value="AC">AC</button><button class="btn btn-primary" value="CE">CE</button><button class="btn btn-primary" value="%">%</button><button class="btn btn-primary" value="/">/</button>
        <button class="btn btn-primary" value="7">7</button><button class="btn btn-primary" value="8">8</button><button class="btn btn-primary" value="9">9</button><button class="btn btn-primary"value="*">*</button>
        <button class="btn btn-primary" value="4">4</button><button class="btn btn-primary" value="5">5</button><button class="btn btn-primary" value="6">6</button><button class="btn btn-primary" value="-">-</button>
        <button class="btn btn-primary" value="1">1</button><button class="btn btn-primary" value="2">2</button><button class="btn btn-primary" value="3">3</button><button class="btn btn-primary"value="+">+</button>
        <button class="btn btn-primary" value=".">.</button><button class="btn btn-primary" value="0">0</button><button class="btn btn-primary" value="Ans">Ans</button><button class="btn btn-primary" value="=">=</button>
    </div>
</main>
</body>
</html>
